<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册-CL Community</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="text-center">

<form class="form-signin" th:action="@{/register}" method="post">
    <img class="mb-4" th:src="@{/images/logo/logo7272.jpg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">忘记密码</h1>

    <!-- <p th:text="${registerMsg}" style="color: red"></p> -->

    <input type="text" name="username" class="form-control mb-2" placeholder="用户名" required="">
    <input type="text" class="form-control mb-2" placeholder="邮箱" required="">
    <div class=".container">
        <div class="row">
            <div class="col-md-8">
                <input type="text" class="form-control mb-2" placeholder="验证码" required="">
            </div>
            <div class="col-md-4">
                <button class="btn btn-sm btn-primary btn-block mb-2" type="submit">获取邮箱验证码</button>
            </div>
        </div>
    </div>
    <input type="password" name="password" class="form-control" placeholder="新密码" required="">
    <input type="password" name="repassword" class="form-control" placeholder="确认密码" required="">
    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">忘记密码</button>
    <p class="mt-5 mb-3 text-muted">© CL Community</p>
</form>

</body>
</html>
