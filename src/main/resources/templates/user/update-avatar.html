<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>头像修改-CL Community</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <style>
        #avatar:hover{
            background-color: red;
        }
    </style>
</head>

<body style="background: #f2f2f2;">

<div th:replace="~{common/header::header(activeUrl='user')}"></div>

<main role="main" class="container">
    <div class="row">
        <div th:replace="~{user/index::userShowPanel}"></div>
        <div class="col-md-9 blog-main">
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <p class="text-center">
                    <img id="avatar" th:src="${user.getAvatar()}" style="border-radius: 50%" width="300" height="300" alt="tup">
                </p>

                <div>
                    <select name="lanrentuku" onchange="document.images['idface'].src=options[selectedIndex].value;" style="margin: 0 auto">

                        <option value="/images/donate/alipay.png">头像01</option>

                        <option value="/images/donate/wechat.jpg">头像02</option>

                        <option value="images/ico3.gif">头像03</option>

                    </select>
                    <div style="position:relative;">
                        <img src="/images/donate/alipay.png"  id="idface" style="border-radius: 50%" width="150" height="150">
                    </div>

                </div>
                <button class="btn btn-lg btn-primary btn-block mt-3" type="button">修改头像</button>
            </div>
        </div>
    </div>
</main>



<div th:replace="~{common/footer::footer}"></div>
<a class="to-top">返回顶部</a>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/toTop.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- layer 赞赏码 -->
<script th:src="@{/layer/layer.js}"></script>
<script th:src="@{/js/axios.js}"></script>

<script>
</script>

</body>
</html>
